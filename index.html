<script type= "text/javascript">
	window.onload = function() {
	}

    function sendData() {
        try {
            let board = document.getElementById("board").value;
            let title = document.getElementById("title").value;
            let noteBody = document.getElementById("noteBody").value;
            const sendData = { message: { board, title, noteBody }};
            window.webkit.messageHandlers.callbackHandler.postMessage(sendData);
        } catch (err) {
            alert(err);
        }
    }
</script>

<body>
<header class="sub_header">
    <div class="info_cover">
			<div class="_tpl _key" data-key="elIndex">
					<div class="field_row _first">
						<label class="comp_tf">
							<i>게시판 선택</i>
							<input class="_key _auto_bind" type="text" data-key="content" placeholder="게시판 선택" id = "board" maxlength="100" />
						</label>
					</div>
    </div></div>

    <div class="info_cover">
			<div class="_tpl _key" data-key="elIndex">

						</label>
					</div>
    </div></div>

    <div class="info_cover">
			<div class="_tpl _key" data-key="elIndex">

    </div>
    </div></div>
